<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Classic Snake Game</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Share+Tech+Mono&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />

        <!-- LinkedIn Card -->
        <meta
            property="og:title"
            content="Classic Snake Game written in pure JavaScript, HTML, and CSS"
        />
        <meta
            property="og:image"
            content="https://raw.githubusercontent.com/caseyocampo/js-snake-game/master/images/linkedin-card-image.png"
        />
        <meta
            property="og:description"
            content="Play the iconic childhood game of Snake on desktop or mobile."
        />
        <meta
            property="og:url"
            content="https://caseyocampo.github.io/js-snake-game/"
        />

        <meta name="author" content="Casey Ocampo" />

        <!-- Twitter Card -->
        <meta name="twitter:card" content="summary_large_image" />
        <meta
            name="twitter:title"
            content="Classic Snake Game written in pure JavaScript, HTML, and CSS"
        />
        <meta
            name="twitter:description"
            content="Play the iconic childhood game of Snake on desktop or mobile."
        />
        <meta
            name="twitter:image"
            content="https://raw.githubusercontent.com/caseyocampo/js-snake-game/master/images/linkedin-card-image.png"
        />
    </head>
    <body>
        <header>
            <h1>Classic Snake Game</h1>
        </header>
        <main>
            <h2>Score: <span id="score">0</span></h2>
            <div class="grid"></div>
            <button id="start">Start/Restart</button>
            <div class="keyboard">
                <p>
                    Use arrow keys on your keyboard or the arrow buttons below
                    to move the snake.
                </p>
                <div class="keyboard--buttons">
                    <button id="up" onclick="controlKeyboard(up)">
                        Up &#9650;
                    </button>
                    <div class="keyboard--buttons--bottom">
                        <button id="left" onclick="controlKeyboard(left)">
                            Left &#9668;
                        </button>
                        <button id="down" onclick="controlKeyboard(down)">
                            Down &#9660;
                        </button>
                        <button id="right" onclick="controlKeyboard(right)">
                            Right &#9658;
                        </button>
                    </div>
                </div>
            </div>

            <p class="footer-text">
                View project on
                <a
                    href="https://github.com/caseyocampo/js-snake-game"
                    target="_blank"
                    >GitHub</a
                >.
            </p>
        </main>
        <script src="index.js"></script>
    </body>
</html>
